{% extends "base.html" %}

{% block content %}
    <h3>{% trans "Password reset" %}</h3>

    <p>{% trans "Enter your e-mail address below" %}:</p>

    <form action="" method="post">{% csrf_token %}
    {% if form.email.errors %}{{ form.email.html_error_list }}{% endif %}
    <p><label for="id_email">{% trans "Email" %}:</label> {{ form.email }} <input type="submit" value="Reset my password" class="button"/></p>
    </form>
{% endblock %}
